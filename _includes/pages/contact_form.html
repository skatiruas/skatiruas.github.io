<div class="container">
  <form class="col s12" action="https://formspree.io/skatiruas@gmail.com" method="POST">
    <div class="row">
      <div class="input-field col s12">
        <input id="first_name" type="text" class="validate">
        <label for="first_name">{{page.data.name}}</label>
      </div>
      <div class="input-field col s12">
        <input id="email" type="email" class="validate">
       <label for="email">{{page.data.email}}</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <textarea id="textarea1" class="materialize-textarea"></textarea>
        <label for="textarea1">{{page.data.message}}</label>
      </div>
    </div>
    <div class="row center-align">
      <button class="btn waves-effect waves-light center" type="submit" name="action">{{page.data.submit}}
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>
<script src="/js/contact.js"></script>
